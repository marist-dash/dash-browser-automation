version: '3'
services:
  browser-automation:
    build:
      context: .
      dockerfile: Dockerfile.production
    image: dash-browser-automation:0.1.0
    restart: always
    ports:
      - "8080:8080"
    networks:
      - dash-net
    depends_on:
      - chrome
    
  chrome:
    image: "selenium/standalone-chrome"
    restart: always
    ports:
      - "4444:4444"
    networks:
      - dash-net

networks:
  dash-net:
    external: true

